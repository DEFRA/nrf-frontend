services:

  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # external services port range
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  redis:
    image: redis:7.2.3-alpine3.18
    ports:
      - '6379:6379'
    restart: always
    networks:
      - cdp-tenant

  defra-id-stub:
    image: defradigital/cdp-defra-id-stub:latest
    ports:
      - '3200:3200'
    environment:
      PORT: 3200
      REDIS_HOST: redis
      REDIS_PORT: 6380
      USE_SINGLE_INSTANCE_CACHE: true
      NODE_ENV: development
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3200/health']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      cdp-tenant:
        aliases:
          - localhost

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data
    restart: always

################################################################################

  # Mock nrf-backend service - runs on port 3001
  # Provides /api/rlb endpoints for RLB record management
  mock-nrf-backend:
    build:
      context: ./
      target: development
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      MOCK_BACKEND_PORT: 3001
      LOG_LEVEL: info
    command: ['npm', 'run', 'mock:backend']
    networks:
      - cdp-tenant
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 5s
      start_period: 10s
      retries: 3

  # nrf-frontend with built-in mock CDP uploader
  # The mock CDP uploader is a Hapi plugin that runs inside the frontend
  # and handles file uploads at /upload-and-scan/{uploadId}
  nrf-frontend:
    build:
      context: ./
      target: development
    ports:
      - '3000:3000'
      - '9229:9229' # Debug port
    links:
      - 'localstack:localstack'
      - 'redis:redis'
      - 'defra-id-stub:defra-id-stub'
      - 'mock-nrf-backend:mock-nrf-backend'
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_started
      defra-id-stub:
        condition: service_healthy
      mock-nrf-backend:
        condition: service_healthy
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3000
      NODE_ENV: development
      REDIS_HOST: redis
      USE_SINGLE_INSTANCE_CACHE: true
      # CDP Uploader mock is built into the frontend
      CDP_UPLOADER_USE_MOCK: true
      CDP_UPLOADER_S3_BUCKET: nrf-uploads
      # Point to the mock nrf-backend service
      NRF_BACKEND_API_URL: http://mock-nrf-backend:3001
      # DEFRA ID configuration
      DEFRA_ID_WELL_KNOWN_URL: http://defra-id-stub:3200/cdp-defra-id-stub/.well-known/openid-configuration
      DEFRA_ID_REDIRECT_URL: http://localhost:3000/login/return
    volumes:
      # Mount source code for hot reloading
      - ./src:/home/node/src:ro
      - ./package.json:/home/node/package.json:ro
      - ./.public:/home/node/.public:ro
    networks:
      - cdp-tenant
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 10s
      start_period: 30s
      retries: 3

################################################################################

  # Uncomment to run the real nrf-backend instead of the mock
  # When using this, comment out mock-nrf-backend and update NRF_BACKEND_API_URL
